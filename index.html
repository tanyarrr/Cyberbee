<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connect</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <header>

    </header>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <i class="fa fa-comment"></i>
                    <h1 class="text-title">Contact us and we'll get back to you within 24 hours.</h1>
                    <p><span class="glyphicon glyphicon-phone"></span> 613 916 63 03</p>
                    <p><span class="glyphicon glyphicon-map-marker"></span> Ottawa, ON</p>
                    <p><span class="glyphicon glyphicon-envelope"></span> info@compassteens.org</p>
                </div>
                <h2 class="text-center">CONNECT</h2>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn btn-default pull-right" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.7960230021367!2d-75.70885248453676!3d45.413452679100345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce044de3189905%3A0xd0da0f988a4cb5d9!2sCompass+Centre+for+Self-Directed+Learning!5e0!3m2!1sen!2sca!4v1458058205754" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>



    <footer>


    </footer>

</body>

</html>
